apiVersion: pulsar.apache.org/v1alpha1
kind: PulsarCluster
metadata:
  name: example-pulsarcluster
spec:
  zookeeper:
    size: 3
  bookie:
    size: 3
  broker:
    size: 3
  proxy:
    size: 3
  monitor:
    enable: true
    dashboard:
      nodePort: 30005
    prometheus:
      nodePort: 30006
    grafana:
      nodePort: 30007