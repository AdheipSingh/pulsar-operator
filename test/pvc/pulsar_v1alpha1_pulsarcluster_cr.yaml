apiVersion: pulsar.apache.org/v1alpha1
kind: PulsarCluster
metadata:
  name: example-pulsarcluster
spec:
  zookeeper:
    size: 3
  bookie:
    size: 3
    storageClassName: "fast"
    journalStorageCapacity: 10
    ledgersStorageCapacity: 10
  broker:
    size: 3
  proxy:
    size: 3
  monitor:
    isActive: true
    dashboardPort: 30005
    prometheusPort: 30006
    grafanaPort: 30007
