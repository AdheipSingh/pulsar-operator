apiVersion: pulsar.apache.org/v1alpha1
kind: PulsarCluster
metadata:
  name: example-pulsarcluster
spec:
  zookeeper:
    size: 3
  bookie:
    size: 3
  broker:
    size: 3
  proxy:
    size: 3
  monitor:
    enable: true
    dashboard:
      host: dashboard.pulsar.com
      port: 30005
    prometheus:
      host: prometheus.pulsar.com
      port: 30006
    grafana:
      host: grafana.pulsar.com
      port: 30007
    ingress:
      enable: true
      annotations:
        kubernetes.io/ingress.class: "nginx"